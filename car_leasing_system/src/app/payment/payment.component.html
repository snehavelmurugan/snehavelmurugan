<div class="container">
    <div class="container text-center">
        <h2>Checkout</h2> <br>
        <div class="text-center mb-4">
            <div class="row justify-content-center">
                <label for="paymentAmount">Payment Amount (INR):</label>
                <input type="number" id="paymentAmount" [(ngModel)]="paymentAmount"
                    class="form-control smaller-input" />
            </div>
        </div>
        <br>
        <button (click)="initiatePayment()" class="btn btn-primary"
            style="background-color: rgb(14, 13, 13); display: block; margin: 0 auto;">Pay Now</button>
    </div>
    <router-outlet></router-outlet>
