<form (ngSubmit)="saveEntity()">
  <div class="form-group">
    <label for="id">Id:</label>
    <input type="text" id="id" [(ngModel)]="newEntity.id" name="id" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" [(ngModel)]="newEntity.fileName" name="fileName" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="fileType">File Type:</label>
    <select id="fileType" [(ngModel)]="newEntity.fileType" name="fileType" class="form-control" required>
      <option value="Testing Document">Testing Document</option>
      <option value="RC Book">RC Book</option>
      <option value="Lease Agreement">Lease Agreement</option>
      <option value="Insurance">Insurance</option>


    </select>
  </div>

  <div class="form-group">
    <label for="uploadedBy">Uploaded By:</label>
    <select id="uploadedBy" [(ngModel)]="newEntity.uploadedBy" name="uploadedBy" class="form-control" required>
      <option value="Buyer">Buyer</option>
      <option value="Seller" selected>Seller</option>
    </select>
  </div>

  <div class="form-group">
    <label for="file">Upload PDF:</label>
    <input type="file" id="file" (change)="onFileChange($event)" class="form-control" required>
  </div>

  <div class="navdiv">
    <button type="submit">Submit</button>
    <button (click)="downloadFile(newEntity.id, newEntity.fileName)"
      style="background-color: #007bff; color: #0a0a0a; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; float: left; padding-top: 90;"
      id="dow">
      Download
    </button>
    <button (click)="fetchDocumentContent(newEntity.id)" id="view">View</button>
    <button (click)="deleteEntity(newEntity.id)"
      style="background-color: #dc3545; color: #fff; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; float: left; padding-top: 90;"
      id="delete">
      Delete
    </button>

    <iframe *ngIf="viewDocument" [src]="viewDocument" style="width: 100%; height: 500px;"></iframe>
  </div>
</form>
