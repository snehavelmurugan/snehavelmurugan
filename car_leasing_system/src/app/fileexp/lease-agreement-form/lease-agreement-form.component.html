<body>
<form (ngSubmit)="generateLeaseAgreement()">
    <div class="form-group"><br><br>
        <label for="customerId">Customer ID</label>
        <input type="text" id="customerId" name="customerId" [(ngModel)]="formData.customerId" required>
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="formData.startDate" required>
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="formData.endDate" required>
    </div>
    <div class="form-group">
        <label for="payment">Payment</label>
        <input type="number" id="payment" name="payment" [(ngModel)]="formData.payment" required>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit">Generate Lease Agreement</button>
</form>
</body>
